<html>
<head>
<script type="text/javascript" src="https://7fases.github.io/youtube/conteudo/listas/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="https://7fases.github.io/youtube/conteudo/listas/jquery.dataTables.min.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
        margin-left: 0px;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
       font-family: 'VT323', monospace;
}
	tfoot input {
        width: 100%;
        padding: 3px;
        box-sizing: border-box;
		font-family: 'VT323', monospace;
    }
</style>
</head>
<body>

<!-- MAIN (Center website) -->

	<table id="example" class="display" style="width:100%" >
        <thead>
            <tr>
                <th>GAME</th>
				<th>JOGADORES</th>
                <th>MODO DE GAME</th>
                <th>ESTILO</th>
         
 
            </tr>
        </thead>
        <tbody>
          <tr>
                <td><b>Dragon Ball Fighters Z</b><br><img src="images/games-tela-dividida-7fases-dragon-ball-fighters-z.jpg" width="293" height="116" alt=""/></td>
 <td>1 2 + Jogadores</td>
 <td>Tela dividida, Online</td>
 <td>Luta</td>
 </tr>
			            <tr>
                <td><b>Overcooked 1</b><br><img src="images/games-tela-dividida-7fases-overcooked1.jpg" width="293" height="116" alt=""/></td>
                <td>1 2 3 4 Jogadores</td>
                <td>Tela dividida</td>
                <td>Co-op, Party Game</td>
     

            </tr>
			          <tr>
                <td><b>Overcooked 2</b><br><img src="images/games-tela-dividida-7fases-overcooked2.jpg" width="293" height="116" alt=""/></td>
                <td>1 2 3 4 Jogadores</td>
                <td>Tela dividida, Online</td>
                <td>Party Game</td>
     

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Game</th>
                <th>Jogadores</th>
                <th>Modo de game</th>
                <th>Estilo</th>
 

            </tr>
        </tfoot>
    </table>
	
	
	
	<script>$(document).ready(function() {
    // Setup - add a text input to each footer cell
    $('#example tfoot th').each( function () {
        var title = $(this).text();
        $(this).html( '<input type="text" placeholder="Buscar por '+title+'" />' );
    } );
 
    // DataTable
    var table = $('#example').DataTable();
 
    // Apply the search
    table.columns().every( function () {
        var that = this;
 
        $( 'input', this.footer() ).on( 'keyup change', function () {
            if ( that.search() !== this.value ) {
                that
                    .search( this.value )
                    .draw();
            }
        } );
    } );
} );</script>

</body>
</html>
