<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Pass – Header</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow-x: hidden;
}

/* CONTAINER DE IMAGENS */
.images-container {
  width: 100%;
  height: auto;
}

.image-section {
  width: 100%;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

.image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* HEADER */
header {
  height: 96px;
  width: 100%;
  padding: 0 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(20,20,25,0.75);
  backdrop-filter: blur(5px) saturate(180%);
  -webkit-backdrop-filter: blur(5px) saturate(180%);
  box-shadow: 0 4px 30px rgba(0,0,0,0.1);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10;
}

/* LOGO */
.logo {
  display: flex;
  align-items: center;    /* centraliza verticalmente */
  gap: 0px;               /* reduz a distância entre logo e texto */
  color: #fff;
  font-weight: 700;
  font-size: 24.5px;        /* mantém proporção com o logo */
  line-height: 48px;       /* mesma altura do logo */
}

.logo-image {
  width: auto;
  height: 48px;           /* mantém proporção e tamanho */
  object-fit: contain;
}

.logo-circle {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: linear-gradient(135deg,#ff0080,#ff6ec7);
  box-shadow: 0 0 12px rgba(255,0,128,.8);
}

/* CENTER CONTAINER */
.center {
  display: flex;
  align-items: center;
  gap: 20px;
}

/* MENU DESKTOP */
.menu {
  display: flex;
  height: 49px;
  width: auto;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border-radius: 9px;
  border: 1px solid rgba(255,255,255,0.15);
  padding: 4px;
  gap: 6px;
  align-items: center;
}

.menu button {
  min-width: 100px;
  height: 100%;
  border: none;
  border-radius: 7px;
  background: transparent;
  color: #939394;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  overflow: hidden;
  transition: background .25s ease, color .25s ease, text-shadow .25s ease, transform .2s ease;
  position: relative;
  padding: 0 20px;
}

.menu button:hover {
  color: #fff;
  text-shadow: 0 0 8px rgba(255,200,220,.8);
  transform: translateY(-1px);
}

.menu button.active {
  background: rgba(255,0,128,.9);
  color: #fff;
  font-weight: 600;
  box-shadow: 0 4px 12px rgba(255,0,128,.4), inset 0 1px 0 rgba(255,255,255,.2);
}

.menu button.active.once::after {
  content:"";
  position:absolute;
  inset: 0;
  border-radius: 7px;
  background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.75) 50%, transparent 100%);
  animation: shineOnce 1.6s ease forwards;
  pointer-events: none;
}

@keyframes shineOnce {
  0% { transform: translateX(-120%); opacity: 0; }
  15% { opacity: 1; }
  85% { opacity: 1; }
  100% { transform: translateX(120%); opacity: 0; }
}

/* SEARCH DESKTOP */
.search {
  display: flex;
  align-items: center;
  gap: 10px;
  width: 370px;
  height: 49px;
  padding: 0 16px;
  background: rgba(0,0,0,.4);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border-radius: 9px;
  border: 1px solid rgba(255,255,255,.15);
  transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease, background .35s ease;
}

.search:hover {
  transform: scale(1.03);
  box-shadow: 0 0 18px rgba(156,39,176,.9);
  border-color: rgba(156,39,176,.5);
}

.search svg {
  flex-shrink: 0;
  transition: transform .35s ease, stroke .35s ease, filter .35s ease;
}

.search:hover svg {
  stroke: #5d73d4;
  transform: scale(1.25);
  filter: drop-shadow(0 0 8px rgba(93,115,212,.9));
}

.search input {
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-size: 14px;
  font-family: 'Poppins', sans-serif;
}

.search input::placeholder {
  color: #939394;
  transition: color .35s ease, text-shadow .35s ease;
}

.search:hover input::placeholder {
  color: #fff;
  text-shadow: 0 0 8px rgba(200,200,255,.8);
}

/* CTA */
.cta {
  position: relative;
  background: linear-gradient(135deg, #9c27b0, #7b1fa2);
  border: none;
  color: #fff;
  padding: 12px 24px;
  border-radius: 9px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  font-family: 'Poppins', sans-serif;
  box-shadow: 0 0 14px rgba(156,39,176,.6), inset 0 1px 0 rgba(255,255,255,.2);
  overflow: hidden;
  transition: all .3s ease;
}

.cta:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(156,39,176,.8), inset 0 1px 0 rgba(255,255,255,.3);
}

.cta:active {
  transform: translateY(0);
}

.cta.once::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 9px;
  background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.65) 50%, transparent 100%);
  animation: shineOnce 1.6s ease forwards;
  pointer-events: none;
}

/* HAMBURGER */
.hamburger {
  display: none;
  width: 32px;
  height: 32px;
  position: relative;
  cursor: pointer;
  flex-direction: column;
  justify-content: center;
  gap: 5px;
}

.hamburger span {
  width: 100%;
  height: 2px;
  background: #fff;
  transition: all .35s ease;
  border-radius: 2px;
}

.hamburger.active span:nth-child(1) {
  transform: translateY(7px) rotate(45deg);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
  transform: translateX(-20px);
}

.hamburger.active span:nth-child(3) {
  transform: translateY(-7px) rotate(-45deg);
}

/* MOBILE MENU */
.mobile-menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: rgba(20,20,25,0.95);
  backdrop-filter: blur(10px) saturate(180%);
  -webkit-backdrop-filter: blur(px) saturate(180%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 24px;
  padding: 20px 24px;
  z-index: 9;
  opacity: 0;
  pointer-events: none;
  transition: opacity .5s cubic-bezier(0.4, 0, 0.2, 1);
}


.mobile-menu.open {
  opacity: 1;
  pointer-events: all;
}

/* MOBILE SPECIFIC STYLES */
.mobile-menu .menu {
  width: 100%;
  max-width: 500px;
  flex-direction: column;
  height: auto;
  gap: 12px;
  padding: 12px;
  transform: translateY(20px);
  opacity: 0;
  transition: all .5s cubic-bezier(0.4, 0, 0.2, 1) .1s;
}

.mobile-menu.open .menu {
  transform: translateY(0);
  opacity: 1;
}

.mobile-menu .menu button {
  width: 100%;
  min-width: auto;
  height: 56px;
  font-size: 16px;
}

.mobile-menu .search {
  width: 100%;
  max-width: 500px;
  transform: translateY(20px);
  opacity: 0;
  transition: all .5s cubic-bezier(0.4, 0, 0.2, 1) .2s;
}

.mobile-menu.open .search {
  transform: translateY(0);
  opacity: 1;
}

.mobile-menu .cta {
  width: 100%;
  max-width: 500px;
  padding: 16px 24px;
  font-size: 16px;
  transform: translateY(20px);
  opacity: 0;
  transition: all .5s cubic-bezier(0.4, 0, 0.2, 1) .3s;
}

.mobile-menu.open .cta {
  transform: translateY(0);
  opacity: 1;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .center,
  .cta:not(.mobile-menu .cta) {
    display: none;
  }
  
  .hamburger {
    display: flex;
  }

  header {
    padding: 0 20px;
  }
}

@media (min-width: 901px) {
  .hamburger {
    display: none !important;
  }
  
  .mobile-menu {
    display: none !important;
  }
}

/* Ajustes para telas menores no desktop */
@media (max-width: 1100px) and (min-width: 901px) {
  .search {
    width: 280px;
  }
  
  .menu button {
    min-width: 90px;
    padding: 0 16px;
  }
}
</style>
</head>
<body>

<header id="header">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/7fases/youtube/459652c17b1e260bc3b57f99acee18ca3e21ed87/Logo-simbolo-transparentev2.png" alt="Logo Portal Pass" class="logo-image">
    PORTALPASS
  </div>

  <div class="center">
    <nav class="menu">
      <button data-page="eventos">Eventos</button>
      <button data-page="feed">Feed</button>
      <button data-page="perfil">Perfil</button>
    </nav>

    <div class="search">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#919191" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input type="text" placeholder="O que você está procurando?" />
    </div>
  </div>

  <button class="cta">Criar evento</button>

  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="mobile-menu" id="mobileMenu">
  <nav class="menu">
    <button data-page="eventos">Eventos</button>
    <button data-page="feed">Feed</button>
    <button data-page="perfil">Perfil</button>
  </nav>

  <div class="search">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#919191" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"/>
      <line x1="21" y1="21" x2="16.65" y2="16.65"/>
    </svg>
    <input type="text" placeholder="O que você está procurando?" />
  </div>

  <button class="cta">Criar evento</button>
</div>

<div class="images-container">
  <div class="image-section">
    <img src="https://images3.alphacoders.com/134/thumb-1920-1341034.png" alt="Imagem 1">
  </div>
  
  <div class="image-section">
    <img src="https://images3.alphacoders.com/132/thumb-1920-1320705.png" alt="Imagem 2">
  </div>
  
  <div class="image-section">
    <img src="https://images8.alphacoders.com/118/thumb-1920-1182583.jpg" alt="Imagem 3">
  </div>
  
  <div class="image-section">
    <img src="https://images2.alphacoders.com/132/thumb-1920-1326104.png" alt="Imagem 4">
  </div>
  
  <div class="image-section">
    <img src="https://ingresso-a.akamaihd.net/b2b/production/uploads/article/image/4018/779df86d5979acdf56cee5ef857ec3ee.jpg" alt="Imagem 5">
  </div>
</div>

<script>
const hamburger = document.getElementById('hamburger');
const mobileMenu = document.getElementById('mobileMenu');

// Toggle menu mobile
hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  mobileMenu.classList.toggle('open');
});

// Fechar menu ao clicar fora
document.addEventListener('click', (e) => {
  if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
    hamburger.classList.remove('active');
    mobileMenu.classList.remove('open');
  }
});

// Ativar botão do menu (sincronizar desktop e mobile)
document.querySelectorAll('.menu button').forEach(btn => {
  let isAnimating = false;
  
  btn.addEventListener('click', () => {
    // Previne múltiplos cliques durante a animação
    if (isAnimating) return;
    isAnimating = true;
    
    const page = btn.getAttribute('data-page');
    
    // Remove active de todos os botões
    document.querySelectorAll('.menu button').forEach(b => {
      b.classList.remove('active', 'once');
    });
    
    // Ativa todos os botões com o mesmo data-page
    document.querySelectorAll(`.menu button[data-page="${page}"]`).forEach(b => {
      b.classList.add('active');
      
      // Usa requestAnimationFrame para garantir animação suave
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          b.classList.add('once');
        });
      });
      
      setTimeout(() => {
        b.classList.remove('once');
        isAnimating = false;
      }, 1700);
    });
    
    // Fecha menu mobile se estiver aberto
    if (window.innerWidth <= 900) {
      setTimeout(() => {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('open');
      }, 300);
    }
  });
});

// CTA shine effect
document.querySelectorAll('.cta').forEach(cta => {
  let isAnimating = false;
  
  cta.addEventListener('click', (e) => {
    // Previne múltiplos cliques durante a animação
    if (isAnimating) return;
    isAnimating = true;
    
    // Remove animação anterior completamente
    cta.classList.remove('once');
    
    // Aguarda o browser processar a remoção
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        cta.classList.add('once');
      });
    });
    
    // Remove a classe após a animação completa
    setTimeout(() => {
      cta.classList.remove('once');
      isAnimating = false;
    }, 1700);
  });
});

// Prevenir quebra ao redimensionar
let resizeTimer;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(() => {
    if (window.innerWidth > 900) {
      hamburger.classList.remove('active');
      mobileMenu.classList.remove('open');
    }
  }, 250);
});
</script>

</body>
</html>
