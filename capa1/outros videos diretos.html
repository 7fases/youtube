<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script>
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe-player', {
                events: {
                    'onReady': onPlayer1Ready,
                }
            });
            player2 = new YT.Player('iframe-player-2', {
                height: '100%',
                width: '100%',
                videoId: 'icSxgo1dYMI',
                events: {
                    'onReady': onPlayer2Ready,
                        }
            });
            player3 = new YT.Player('iframe-player-3', {
                height: '100%',
                width: '100%',
                videoId: 'icSxgo1dYMI',
                events: {
                    'onReady': onPlayer3Ready,
                }
            });
          console.log('player 1 video api ready')
        }

        function onPlayer1Ready(event) {
            $('#play_vid').click(function() {
                event.target.playVideo();
            });
        }
      function onPlayer2Ready(event) {
          $('#play_vid_2').click(function() {
                event.target.playVideo();
            });
        }
      function onPlayer3Ready(event) {
          $('#play_vid_3').click(function() {
                event.target.playVideo();
            });
        }

        $(document).ready(function() {
            $('#player').hide();
            $('#play_vid').click(function() {
                $('#player').show();
                $('#play_vid').hide();
            });
           $('#player_2').hide();
            $('#play_vid_2').click(function() {
                $('#player_2').show();
                $('#play_vid_2').hide();
            });
           $('#player_3').hide();
            $('#play_vid_3').click(function() {
                $('#player_3').show();
                $('#play_vid_3').hide();
            });
			
        });
    </script>
